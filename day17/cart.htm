<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        div{
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        div.not-active{
            background-color: #5f3d3d;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <h1></h1>
    <script>

        let container = document.getElementById("container");

        let arr = JSON.parse(localStorage.getItem("cart"));

        let data = arr.map((val,i)=>{
            
        let div = document.createElement("div");
        div.style.width = "300px";
        div.style.height = "420px";
        div.style.boxShadow = "0px 0px 10px";
        div.style.borderRadius = "10px";
        div.style.display = "flex";
        div.style.flexDirection = "column";
        div.style.alignItems = "center";

        container.appendChild(div);
        
        let h2 = document.createElement("h2");
        h2.textContent = val.title;
        h2.style.textAlign = "center";
        h2.style.fontFamily = "times, serif";
        h2.style.fontSize = "16px";
        h2.style.marginTop = "10px";

        let cat = document.createElement("p");
        cat.textContent = val.category;
        cat.style.fontSize = "1.4em";
        cat.style.margin = "0px";
        cat.style.marginTop = "15px";
        cat.style.marginBottom = "10px";

        let photo = document.createElement("img");
        photo.src = val.image;
        photo.style.width = "240px"
        photo.style.height = "180px"

        let des = document.createElement("p");
        des.textContent = "Price: $" + val.price;
        des.style.fontWeight = "700";
        des.style.marginBottom = "0px"

        let divbox = document.createElement("div");
        divbox.style.display = "flex";

        let Rating = document.createElement("h6");
        Rating.textContent = "Rating: " + val.rating.rate + "/5";
        Rating.style.marginBottom = "0px";
        Rating.style.marginTop = "5px";
        Rating.style.fontSize = "13px"

        let btn = document.createElement("button");
        btn.innerText = "remove";
        btn.style.padding = "8px"
        btn.style.borderRadius = "10px";
        btn.style.backgroundColor = "red";
        btn.style.color = "white";
        btn.style.cursor = "pointer";

        divbox.append(Rating,btn);

        div.append(h2,cat,photo,des,divbox)

           btn.onclick = function(){
           div.style.display = "none";
        }

    });   
    </script>
</body>
</html>
