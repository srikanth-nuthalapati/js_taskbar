<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let colors = ["red","green","blue","yellow","pink","lightblue","black","brown"];
function generateNewColor(){
    let randonIndex = Math.floor(Math.random() * colors.length);
    return colors[randonIndex];
}
console.log(generateNewColor())
        

        let btn = document.createElement("button");
        btn.innerText = "click me";
        btn.style.marginTop = "50%";
        btn.style.marginLeft = "50%";
        document.body.appendChild(btn);

    btn.addEventListener("click", function() {

    const newColor = generateNewColor()

    document.body.style.backgroundColor  = newColor;

})
    </script>
</body>
</html>
